name: food_quest
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_native_splash: ^2.0.0
  responsive_sizer: ^3.3.1
  get_storage: ^2.1.1
  animations: ^2.0.11
  flutter_svg: ^2.1.0
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4
  dotenv: ^4.2.0
  flutter_dotenv: ^5.2.1
  loading_animation_widget: ^1.3.0
  logger: ^2.5.0
  cached_network_image: ^3.4.1
  flutter_localization: ^0.3.3
  fluttertoast: ^8.2.12
  recase: ^4.1.0
  flutter_launcher_icons: ^0.14.4
  diacritic: ^0.1.6

  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.2.0

  
  flutter_localizations:
    sdk: flutter
  carousel_slider: ^5.1.1
  shimmer: ^3.0.0
  intl: ^0.20.2
  flutter_widget_from_html: ^0.16.1
  mask_text_input_formatter: ^2.9.0
  flutter_multi_formatter: ^2.13.10
  syncfusion_flutter_charts: ^31.1.19
  curved_navigation_bar: ^1.0.6
  flutter_fortune_wheel: ^1.3.2
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/i_logo.png" 

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/i_logo.png"
  image_path_ios: "assets/images/i_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/vectors/
    - .env.dev
    - .env.prod
    - .env.test

  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf

    - family: PaytoneOne
      fonts:
        - asset: assets/fonts/PaytoneOne-Regular.ttf